<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Grade de Horários Movom</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
 --lilas:#6a5acd;
 --ciano:#4fc3f7;
 --bg:#f7f5ff;
 --card:#ffffff;
}
body{
 font-family:Poppins,Arial,sans-serif;
 background:var(--bg);
 padding:20px;
}
h2,h3{ text-align:center; color:var(--lilas); }
.container-card{
 background:var(--card);
 padding:16px;
 border-radius:12px;
 box-shadow:0 6px 20px rgba(0,0,0,.06);
}
.controls{
 display:flex;
 justify-content:center;
 gap:12px;
 margin-bottom:16px;
}
select{ padding:8px; border-radius:8px; }
table{
 width:100%;
 border-collapse:collapse;
 margin-bottom:24px;
}
th{
 background:linear-gradient(90deg,var(--lilas),var(--ciano));
 color:#fff;
 padding:10px;
}
td{
 padding:10px;
 border-bottom:1px solid #eee;
 vertical-align:top;
}
.horario-cell{
 width:80px;
 font-weight:600;
 text-align:center;
}
.instrutor-box{
 background:#fff;
 border-left:4px solid var(--lilas);
 padding:8px;
 border-radius:6px;
}
.instrutor-box + .instrutor-box{
 border-left-color:var(--ciano);
}
.alunos-box{
 margin-top:6px;
 display:flex;
 flex-direction:column;
 gap:6px;
}
.aluno-row{
 display:flex;
 gap:6px;
}
input{
 padding:6px;
 border-radius:6px;
 border:1px solid #ddd;
 width:100%;
}
button{
 border:none;
 border-radius:6px;
 padding:6px 10px;
 cursor:pointer;
}
.btn-add{ background:var(--ciano); color:#fff; }
.btn-remove{ background:#ff6b8a; color:#fff; }
.small{ font-size:12px; }
</style>
</head>

<body>

<div class="container-card">
 <div class="controls">
  <select id="diaSemana">
   <option value="todos">Todos</option>
   <option>Segunda-feira</option>
   <option>Terça-feira</option>
   <option>Quarta-feira</option>
   <option>Quinta-feira</option>
   <option>Sexta-feira</option>
   <option>Sábado</option>
  </select>
 </div>

 <h2>Grade de Horários Movom</h2>
 <div id="container"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

/* FIREBASE */
const firebaseConfig = {
 apiKey:"AIzaSyASKbZ204Yls9IU3HenHTsHwqgbpotUga0",
 authDomain:"horariomovom.firebaseapp.com",
 databaseURL:"https://horariomovom-default-rtdb.firebaseio.com",
 projectId:"horariomovom",
 storageBucket:"horariomovom.firebasestorage.app",
 messagingSenderId:"827903999846",
 appId:"1:827903999846:web:e2495e75cc0f8b4ad852a7"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const gradeRef = ref(db,"gradeHorarios");

/* HORÁRIOS */
function gerarHorarios(i,f){
 const arr=[];
 for(let h=i;h<=f;h++){
  arr.push(String(h).padStart(2,"0")+":00");
 }
 return arr;
}

const semana=[
 {dia:"Segunda-feira",horarios:gerarHorarios(7,20)},
 {dia:"Terça-feira",horarios:gerarHorarios(7,20)},
 {dia:"Quarta-feira",horarios:gerarHorarios(7,20)},
 {dia:"Quinta-feira",horarios:gerarHorarios(7,20)},
 {dia:"Sexta-feira",horarios:gerarHorarios(7,18)},
 {dia:"Sábado",horarios:gerarHorarios(7,10)}
];

const MAX=5;
const container=document.getElementById("container");
const selectDia=document.getElementById("diaSemana");

let cache=null;
let saveTimer=null;

/* SAVE */
function salvar(){
 clearTimeout(saveTimer);
 saveTimer=setTimeout(()=>{
  set(gradeRef,cache);
 },300);
}

/* UI HELPERS */
function criarAlunoRow(instrutor,idx){
 const row=document.createElement("div");
 row.className="aluno-row";

 const inp=document.createElement("input");
 inp.value=instrutor.alunos[idx] || "";
 inp.oninput=e=>{
  instrutor.alunos[idx]=e.target.value;
  salvar();
 };

 const btn=document.createElement("button");
 btn.textContent="X";
 btn.className="btn-remove small";
 btn.onclick=()=>{
  instrutor.alunos.splice(idx,1);
  salvar();
 };

 row.append(inp,btn);
 return row;
}

function criarInstrutorBox(instrutor){
 const box=document.createElement("div");
 box.className="instrutor-box";

 const nome=document.createElement("input");
 nome.placeholder="Nome do instrutor";
 nome.value=instrutor.nome;
 nome.oninput=e=>{
  instrutor.nome=e.target.value;
  salvar();
 };

 const alunos=document.createElement("div");
 alunos.className="alunos-box";

 instrutor.alunos.forEach((_,i)=>{
  alunos.appendChild(criarAlunoRow(instrutor,i));
 });

 const add=document.createElement("button");
 add.textContent="+ Aluno";
 add.className="btn-add small";
 add.onclick=()=>{
  if(instrutor.alunos.length>=MAX){
   alert("Máximo de 5 alunos");
   return;
  }
  instrutor.alunos.push("");
  salvar();
 };

 box.append(nome,alunos,add);
 return box;
}

/* RENDER */
function render(){
 container.innerHTML="";

 semana.forEach(d=>{
  const h3=document.createElement("h3");
  h3.textContent=d.dia;

  const table=document.createElement("table");
  table.innerHTML=`
   <thead>
    <tr>
     <th>Horário</th>
     <th>Instrutor 1</th>
     <th>Instrutor 2</th>
    </tr>
   </thead>
  `;

  const tbody=document.createElement("tbody");

  d.horarios.forEach(h=>{
   const linha=cache[d.dia][h];

   const tr=document.createElement("tr");
   tr.innerHTML=`<td class="horario-cell">${h}</td>`;

   const td1=document.createElement("td");
   const td2=document.createElement("td");

   td1.appendChild(criarInstrutorBox(linha.i1));
   td2.appendChild(criarInstrutorBox(linha.i2));

   tr.append(td1,td2);
   tbody.appendChild(tr);
  });

  table.appendChild(tbody);
  container.append(h3,table);
 });

 filtrar();
}

/* FILTRO */
function filtrar(){
 const v=selectDia.value;
 document.querySelectorAll("h3,table").forEach(el=>{
  if(v==="todos") el.style.display="";
  else if(el.tagName==="H3")
   el.style.display=el.textContent===v?"":"none";
  else
   el.style.display=el.previousElementSibling.textContent===v?"":"none";
 });
}

selectDia.onchange=filtrar;

/* REALTIME */
onValue(gradeRef,snap=>{
 if(snap.exists()){
  cache=snap.val();
 }else{
  cache={};
  semana.forEach(d=>{
   cache[d.dia]={};
   d.horarios.forEach(h=>{
    cache[d.dia][h]={
     i1:{nome:"",alunos:[]},
     i2:{nome:"",alunos:[]}
    };
   });
  });
  salvar();
 }
 render();
});
</script>

</body>
</html>
